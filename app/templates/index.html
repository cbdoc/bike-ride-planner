<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Ride Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="8" cy="16" r="2"/>
                    <circle cx="16" cy="16" r="2"/>
                    <path d="M5 16h3M13 16h3M8 16l4-8 4 8M12 8V5M9 8h6"/>
                </svg>
                <span>Bike Ride Planner</span>
            </div>
            <button class="nav-toggle" onclick="toggleMobileMenu()" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="#" onclick="showCreateRideForm()" class="btn-create-ride">Create Ride</a>
                <a href="#" onclick="showMyRides()">My Rides</a>
                <a href="#" onclick="showAllRides()">All Rides</a>
                <a href="/admin" id="adminLink" style="display: none;">Admin Dashboard</a>
                <a href="#" onclick="showAdminLogin()" id="loginLink">Admin Login</a>
                <a href="#" onclick="adminLogout()" id="logoutLink" style="display: none;">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="hero">
            <h1>Schedule Your Next Cycling Adventure</h1>
            <p>Connect with fellow riders and explore amazing trails together</p>
        </div>

        <div id="content">
            <div class="filters">
                <select id="rideTypeFilter" onchange="filterRides()">
                    <option value="">All Ride Types</option>
                    <option value="mountain">Mountain</option>
                    <option value="gravel">Gravel</option>
                    <option value="road">Road</option>
                </select>
                <select id="difficultyFilter" onchange="filterRides()">
                    <option value="">All Difficulties</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="expert">Expert</option>
                </select>
                <input type="date" id="dateFilter" onchange="filterRides()">
                <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
            </div>

            <div id="ridesList" class="rides-grid"></div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-wrapper">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
